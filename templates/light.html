{% extends "base.html" %}

{% block theme_style %}
<style>
    body {
        background: #f5f7fa;
        color: #1f2937;
    }

    header {
        background: #ffffff;
    }

    .section {
        background: #ffffff;
        margin: 40px 5%;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.05);
    }

    .card {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    .card:hover {
        box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    a {
        color: #2563eb;
        font-weight: 500;
    }

    a:hover {
        color: #1e40af;
    }

    .btn {
        background: #2563eb;
        color: white;
    }

    .btn:hover {
        background: #1e40af;
    }
</style>
{% endblock %}
